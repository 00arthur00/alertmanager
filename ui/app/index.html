<!DOCTYPE html>
<html lang="en" ng-app="am">
<head>
	<script src="/static/jquery.min.js"></script>
	<script src="/static/moment.min.js"></script>

	<script src="/static/angular.min.js"></script>
	<script src="/static/angular-sanitize.min.js"></script>
	<script src="/static/angular-route.min.js"></script>
	<script src="/static/angular-resource.min.js"></script>
	<script src="/static/angular-moment.min.js"></script>

	<script src="/app/js/app.js"></script>

	<link rel="stylesheet" href="/static/kube.min.css">
	<link rel="stylesheet" href="/app/css/main.css">
</head>
<body>
	<header class="group">
		<h1 id="logo" class="thin hide-for-small">Alert<span style="font-style: italic; color: #d3d3d3">manager</span></h1>

		<nav id="top-nav" ng-controller="NavCtrl">
			<ul>
				<li ng-repeat="item in items" ng-class="{'selected': selected(item)}">
					<a ng-href="/#{{ item.url }}" class="upper">{{ item.name }}</a>
				</li>
			</ul>
		</nav>
	</header>

	<main id="content">
		<div ng-view></div>
	</main>

</body>
</html>
